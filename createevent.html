<!DOCTYPE html>
<html>
  <head>
    <title>Create Event - Doodle Clone</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="chooseTimesStyle.css">
  </head>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="newDataFile.js"> </script>
  <script src="chooseTimes.js"> </script>
  <script src="javaScriptFiles/database.js"> </script>
  <script src="javaScriptFiles/event.js"> </script>
  <body onload="init(); initTimes();">
    <div class="header">
      <span class="nav menu">
          <button onclick="dropdownMenu()" class="dropmenu">Menu</button>
          <div id="dropdown" class="dd-items">
              <a href="index.html" onclick="storeData()">Landing Page</a>
              <a href="setavail.html" onclick="storeData()">Set Availability</a>
          </div>
      </span>
      <span class="nav button_container">
          <button onclick="toggleMode()" class="dropmenu">Switch Time Mode</button>
      </span>
      <h1>Create an Event!</h1>
      </div>
      <br>
      <div>
      <span class="availability">
        <div class="times">
          <div class="timesList">
            <h3>Available Times:</h3>
            <div class="availableTimesListHTML" id="availableTimesList">
            </div>
          </div>
          <div class="timesList">
            <h3 class="lastChosen">Last time chosen:<br><span id="chosen"><br></span></h3>
          </div>
          <div class="timesList">
            <h3>Chosen Times:</h3>
            <div class="chosenTimesListHTML" id="chosenTimesList">
            </div>
          </div>
        </div>
       <div>
         <form name = "eventMaker">
           <input type="text" name="eventName" placeholder="Event name" maxlength="064" required=true type=string id="evName">
           <input type="text" name="admin" placeholder="Creator name" maxlength="064" required=true type=string id="lName">
           <br>
           <input type="date" name="date" maxlength="10" required=true type=string id="evDate">
           <button type="button" onclick="enteringEvent();">Create Event</button> <!-- appendEvent(valid, nEvent, eDate) -->
         </form>
       </div>
     </span>
     </div>
     <div>
       <ul id="avail_List">

       </ul>
     </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="functions.js"></script>
    <script src="driver.js"></script>

  </body>
</html>
