    <body>
        <div class="header">
            <h1>Create User</h1>
            <form action="/action_page.php"> <!-- influenced by https://www.w3schools.com/tags/tag_input.asp// -->

            <p style="color: red" id="createUserErrorMessage"></p>
        </div>
