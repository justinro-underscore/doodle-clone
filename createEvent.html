<!DOCTYPE html>
<html>

<head>
  <title>Create Event - Doodle Clone</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/createEvent.css">
</head>

<body onload="init(); initTimes();">
  <header>
    <nav class="navbar navbar-expand-md fixed-top bg-primary-blue">
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Event Actions</a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="home.html"><b>Home</b></a>
              <a class="dropdown-item" href="eventAccept.html">View Events</a>
              <a class="dropdown-item" href="profile.html">See Profile</a>
            </div>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <input type="checkbox" class="nav-link" id="twentyfour" onclick="twentyfourSwitch()" checked>
            <script>
              document.getElementById("twentyfour").checked = (localStorage.getItem("twentyFourModeLS") == "true");
            </script>
            <label for="twentyfour">24 Hour Mode</label>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="documentation/index.html">Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Log Out <span class="sr-only">(current)</span></a>
          </li>
        </ul>
        <a class="navbar-brand" href="home.html"><img src="res/logo_full.png"></a>
      </div>
    </nav>
    <h1 class="kHeaders">Create an Event!</h1>
  </header>

  <br>

  <div>
    <span class="availability">
      <form name="eventMaker">
        <div class="times">
          <div class="timesList">
            <h3>Available Times:</h3>
            <div class="availableTimesListHTML" id="availableTimesList">
            </div>
          </div>
          <div class="timesList">
            <h3 class="lastChosen">Last time chosen:<br><span id="chosen"><br></span></h3>
          </div>
          <div class="timesList">
            <h3>Chosen Times:</h3>
            <div class="chosenTimesListHTML" id="chosenTimesList">
            </div>
          </div>
        </div>
        <div>
          <input type="text" name="eventName" placeholder="Event name" maxlength="064" required=true type=string id="evName">
          <br>
          <br>
          <div id="dates">
            <label id="eventDateLabel" for="evDate">Start Date</label>
            <input type="date" name="date" maxlength="10" required=true type=string id="evDate">
            <br>
          </div>
          <br>
          <input id="multidayEvent" type="checkbox" onclick="addMultiEventBox()" value="multidayEvent">
          <label for="multidayEvent">multiday Event</label>
          <div hidden id="multiDayListDisplay">
            <h3>Selected Dates</h3>
            <div class="multiDayListHTML" id="multiDayList">
          </div>
          <br>
          <button id="multiButton" type="button" onclick="addDate();">Add Date</button>
          <p id="errorMessageDate" style="color: red"></p><br>
        </div>
        <div>
          <h3>Add Tasks:</h3>
          <div class="tasksListHTML" id="tasksList">
          </div>
          <input type="text" name="task" placeholder="Task" maxlength="064" required=true type=string id="task" style="width: 75%">
          <button type="button" onclick="addTask()">+</button>
          <p id="errorMessageTask" style="color: red"></p>
        </div>
        <button type="button" onclick="enteringEvent();">Create Event</button>
        <br><br><br><br><br><br><br>
      </form>
    </span>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="jsFiles/database.js"></script>
  <script src="jsFiles/eventManager.js"></script>
  <script src="jsFiles/multiEventManager.js"></script>
  <script src="jsFiles/userManager.js"></script>
  <script src="functions.js"></script>
  <script src="driver.js"></script>
  <script src="jsFiles/createEvent.js"></script>
</body>

</html>
